buildscript {
    repositories {
        jcenter()
//        mavenCentral()
    }
    dependencies {
        classpath "com.jfrog.bintray.gradle:gradle-bintray-plugin:1.4"
    }
}

apply plugin: 'com.jfrog.bintray'

group 'com.anonsage'
version '1.1.0'


ext {
    pkgName = 'cs-topic-generator'
    pkgDesc = 'New ideas are tough. This makes it easy and automatic.'
    githubRepo = 'github.com/danialgoodwin/cs-topic-generator'
    pkgLicense = 'MIT'
    pkgLicenseUrl = 'https://github.com/danialgoodwin/cs-topic-generator/blob/master/LICENSE'
    devInfo = {
        id 'danialgoodwin'
        name 'Danial Goodwin'
        url 'https://github.com/danialgoodwin'
        email 'danialgoodwin@gmail.com'
    }
    bintrayUser = System.getenv('BINTRAY_USER')
    bintrayKey = System.getenv('BINTRAY_API_KEY')
    mavenUserToken = System.getenv('MAVEN_USER_TOKEN')
    mavenUserPass = System.getenv('MAVEN_USER_PASS')
    deployDryRun = false
}
apply from: 'deploy.gradle'

apply plugin: 'java'

//sourceCompatibility = 1.5

dependencies {
    testCompile 'junit:junit:4.11'
}
